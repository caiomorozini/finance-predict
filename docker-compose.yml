version: '3.8'

services:
  api:
    build: .
    container_name: stock-prediction-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./api:/app/api
    environment:
      - MODEL_PATH=/app/models/lstm_stock_predictor.keras
      - SCALER_PATH=/app/models/scaler.pkl
      - CONFIG_PATH=/app/models/model_config.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
